<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		div {
			background-color: pink;

		}

		.box ul {
			width: 550px;
			margin: 0 auto;
		}

		.box ul li {
			display: block;
			float: left;
			background-color: yellow;
			width: 100px;
			height: 30px;
			margin-right: 10px;
			text-align: center;
			line-height: 30px;


		}

		.clearfix::after {
			content: "";
			display: block;
			clear: both;

		}

		.box ul li a {
			text-decoration: none;
		}

		.box ul li a:hover {
			background-color: yellowgreen;
			color: red;
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="box clearfix">

		<ul >
			<li><a href="##">导航</a></li>
			<li><a href="##">导航</a></li>
			<li><a href="##">导航</a></li>
			<li><a href="##">导航</a></li>
			<li><a href="##">导航</a></li>
		</ul>
	</div>
</body>

</html>
