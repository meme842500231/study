<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 1000px;
				/* height: 400px; */
				border: 3px solid #34A853;
				margin: 0px auto;
				overflow: hidden;
			}

			.one {
				width: 100px;
				height: 100px;
				background: #00FFFF;
				float: left;
			}

			.two {
				width: 200px;
				height: 200px;
				background: red;
				float: right;
			}

			.footer {
				width: 700px;
				height: 300px;
				background: fuchsia;
			}
		</style>
	</head>
	<body>
		<div class="box ">
			<span class="one"></span>
			<span class="two"></span>
		</div>
		<div class="footer"></div>
	</body>
</html>
