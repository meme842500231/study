<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			body {
				margin-left: 10PX;
			}

			nav ul {
				overflow: hidden;
			}

			nav ul li {
				float: left;
				width: 33.33%;
			}

			nav ul li a {
				display: block;
				height: 39px;
				border-right: 1px solid #fff;
				border-bottom: 1px solid #fff;
				background-color: orangered;
				color: #fff;
				text-align: center;
				line-height: 39px;
				text-decoration: none;

			}

			nav ul li:first-of-type a {
				height: 79px;
				line-height: 79px;
				border-radius: 10px 0 0 10px;
			}

			nav ul li:nth-of-type(3) a:first-child {
				border-radius: 0 10px 0 0;
			}

			nav ul li:nth-of-type(3) a:last-child {
				border-radius: 0 0 10px 0;
			}
			nav:last-of-type{
				margin-top: 10px;
				
			}
			nav:last-of-type a{
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="##">酒店</a>
				</li>
				<li>
					<a href="##">速8酒店</a>
					<a href="##">如家酒店</a>
				</li>

				<li>
					<a href="##">快捷酒店</a>
					<a href="##">7天酒店</a>
				</li>

			</ul>

		</nav>
		<nav>
			<ul class="green">

				<li>
					<a href="##">酒店</a>
				</li>
				<li>
					<a href="##">速8酒店</a>
					<a href="##">如家酒店</a>
				</li>

				<li>
					<a href="##">快捷酒店</a>
					<a href="##">7天酒店</a>
				</li>

			</ul>
		</nav>
	</body>
</html>
