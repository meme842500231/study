<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="https://www.baidu.com">
			<!-- 邮箱类型 -->
			<input type="email" required="required" />
			<!-- 网址类型 -->
			<input type="url" />
			<!-- 本地时间类型 -->
			<input type="datetime-local" />
			<!-- 月类型 -->
			<input type="month" />
			<!-- 日类型 -->
			<input type="date" />
			<!-- 周类型 -->
			<input type="week" />
			<!-- 颜色 -->
			<input type="color" />
			<!-- 滑块 -->
			<input type="range" />
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
