<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input[type="checkbox"]{
				width: 100px;
				height: 80px;
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				background:url(复选框-未选择.png) no-repeat 0 0;
			}
			input[type="checkbox"]:checked{
				background:url(复选框-选中.png)no-repeat 0 0;
			}
		</style>
	</head>
	<body>
		<input type="checkbox"/>
	</body>
</html>
