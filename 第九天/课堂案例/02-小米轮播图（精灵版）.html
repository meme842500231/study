			.box {
				width: 1226px;
				height: 460px;
				background-color: pink;
				margin: 100px auto;
				position: relative;
			}

			img {
				display: block;

				height: 460px;
			}

			.box .three {
				/* visibility: hidden; */

			}

			.box .leftnav {
				height: 460px;
				width: 234px;

				position: absolute;
				left: 0;
				top: 0;
				/* opacity: .3; */
				background: rgb(0, 0, 0, .5);
				color: red;
			}

			.box span {
				width: 41px;
				height: 69px;
				background: url(icon-slides.png) no-repeat -84px 0;
				position: absolute;
				left: 234px;
				top: 50%;
				margin-top: -35px;
				line-height: 69px;
				text-align: center;
				font-size: 30px;
				cursor: pointer;
			}

			.box .right-btn {
				left: auto;
				right: 0;
				background-position-x: -126px;
			}

			.box .left-btn:hover {
				background-position-x: -0px;
			}

			.box .right-btn:hover {
				background-position-x: -42px;
			}

			.box ol {
				position: absolute;
				right: 34px;
				bottom: 30px;
			}

			.box ol li {
				float: left;
				width: 6px;
				height: 6px;
				border: 2px solid #fff;
				border-color: hsla(0, 0%, 100%, .3);
				background-color: rgba(0, 0, 0, 4);
				border-radius: 50%;
				margin-left: 8px;
			}

			.box ol .current {
				background: #FFFFFF;
				background-clip: content-box;
			}

			.box ol li:hover {
				background: #FFFFFF;
				background-clip: content-box;
			}
		</style>
	</head>
