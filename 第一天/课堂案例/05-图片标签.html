<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 图片标签:img
		 属性: 属性名对应属性值的形式, 也叫键值对,key/value, k/v
		 <人 姓名="老刘" 性别="男" 身高="196">
		 图片标签的属性:  网页中的基本单位是像素px
		 src:图片的路径
		 width:图片的宽度  单位是像素, 当单独分别设置宽度或者高度时,宽高会跟着等比例缩放
		 height: 图片的高度 单位是像素, 当单独分别设置宽度或者高度时,宽高会跟着等比例缩放
		 border: 图片边框
		 title: 提示文本
		 alt:替换文本,当图片不存在时,进行提示
		 -->
		<img src="mm1.jpg" width="800px" height="500" border="5" title="正鹏,你为啥坐下,快过来呀!!" alt="该图片不存在或在加载中...">
	</body>
</html>
