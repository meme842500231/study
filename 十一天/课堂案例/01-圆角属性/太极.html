<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				background: #ccc;
			}

			.box {
				width: 300px;
				height: 300px;
				/* background-color: pink; */
				margin: 0px auto;
				position: relative;
				/* border-radius: 100px; */
			}
			div .left{
				width: 150px;
				height: 300px;
				background-color: black;
				float: left;
				 border-radius: 150px 0 0 150px;
			}
			div .right{
				width: 150px;
				height: 300px;
				background-color: white;
				float: left;
				 border-radius:0 150px 150px 0;
			}
			.top{
				width: 150px;
				height: 150px;
				background-color:black;
				border-radius:150px;
				position: absolute;
				left: 0;
				right: 0;
				margin: 0px auto;
			}
			.bottom{
				width: 150px;
				height: 150px;
				background-color: white;
				border-radius:150px;
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				margin: 0px auto;
			}
			.top .yuan, .bottom .fng{
				width:30px;
				height:30px;
				background-color:white;
				border-radius:50%;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin:auto;
			}
			.bottom .fng{
			background-color:black;	
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
			<div class="top">
				<div class="yuan"></div>
			</div>
			<div class="bottom">
				<div class="fng"></div>
			</div>
		</div>
	</body>
</html>
