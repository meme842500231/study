<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		h1{
			font-size: 70px;
			text-align: center;
			text-shadow:10px 6px 28px red ;
		}
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			body {
				background-color: #333;
			}

			.box {
				width: 1800px;
				height: 340px;
				/* background-color: pink; */
				margin: 200px auto;
				/* box-sizing:border-box; */
			}

			.box ul li {
				width: 500px;
				height: 440px;
				float: left;
				margin-right: 10px;
			}

			.box ul li a {

				display: block;
				position: relative;
				
			}

			.box ul li img {
				width: 100%;
				height:100%;
				border-radius: 10px;
			}

			.box ul li:hover a::after{
				display: block;
			}
			.box ul li a::after {
				content: "";
				width:100%;
				height: 100%;
				display: block;
				position: absolute;
				left: 0;
				top: 0;
				border: 10px solid rgba(255,255,255,.5);
				box-sizing: border-box;
				border-radius: 10px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<h1>欢迎来到海王的世界</h1>
				<li><a href="##"><img src="img/0ab8e5096ac6f08bd632e4d5a15d1792.jpg"></a></li>
				<li><a href="##"><img src="./img/28c13d0d11b38ec17fa5d83bc6ba5912.jpg"></a></li>
				<li><a href="##"><img src="./img/c5f019908e21571fe48fdad0ebf79249.jpg"></a></li>
			</ul>
		</div>
	</body>
</html>
