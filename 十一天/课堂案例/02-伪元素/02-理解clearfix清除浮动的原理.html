<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1000px;
				border: 1px solid #000;
				margin: 0px auto;
			
				
			}
			.one{
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				margin: 0px auto;
				float: left;
				
			}
			.two{
				width: 200px;
				height: 200px;
				border: 1px solid #000;
				margin: 0px auto;
					float: right;
			}
			/* .three{
				clear: both;
				} */
			.footer{
				height: 200px;
				background-color: #00FFFF;
			}
			.clearfix::after{
				content: "";
				display: block;
				clear: both;
				
			}
		</style>
	</head>
	<body>
		<div class="box clearfix" >
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
