<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* body {
				height: 3000px;
			} */

			.box {
				height: 500px;
				background: deeppink url(../../../第二天/课堂案例/04-网页跳转/img/liang.jpg) no-repeat center 0;
				margin: 200px auto;
				padding: 80px;
				border: 5px solid #000000;
				/* background-attachment: scroll; */
				/* scroll（默认值）滚动背景，背景图默认在盒子内部的左上，当页面滚动时，盒子会跟着页面移动 */
				/* fixed：固定背景，背景图参考永远在浏览器窗口，当页面滚动时背景图是不动得，给那个元素设置了该背景图，当元素经过的时候就能看到该图片。 */
				background-attachment: fixed;
			}

			section {
				height: 1000px;
				background: url(../../../第五天/课堂案例/banner.jpg)no-repeat 0 0;
				background-attachment: fixed;
				background-size: cover;
			}

			.box1 {
				height: 1000px;
				background: url(../../../第二天/课堂案例/01-路径的作业/B/b1/mm.jpg) no-repeat 0 0;
				/* background-attachment: fixed; */
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<section></section>
		<div class="box1"></div>
		<div class="box1"></div>
		<div class="box1"></div>
		<div class="box1"></div>
		<div class="box1"></div>
	</body>
</html>
