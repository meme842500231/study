<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				margin: 200px auto;
				border: 5px solid #000000;
				position: relative;
			}

			.box img {
				filter: blur(10px);
				transition:all .5s; 
				
			}
			.box:hover img{
				filter: blur(0px);
			}

			h1 {
				position: absolute;
				left: 50%;
				top: 50%;
			}

			.cover {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, .5);
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../../../第二天/课堂案例/01-路径的作业/B/b1/mm.jpg" width="300px" height="300px">
			<h1>付费观看</h1>
		</div>
		<!-- <div class="cover"></div> -->
	</body>
</html>
