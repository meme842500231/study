<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title><style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				background: deeppink url(../../../第五天/课堂案例/bg.gif) 0 0;
				margin: 200px auto;
				padding: 80px;
				border: 50px solid rgba(0,0,255,.3);
				/* 背景裁剪属性
				border-box（默认值）从边框区域可见
				padding-box  从padding区域可见
				content-box  从content区域可见 */
				background-clip:padding-box;
				background-clip:border-box;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
