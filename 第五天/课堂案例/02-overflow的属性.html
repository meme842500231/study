		<div class="box">国务院联防联控机制新闻发布会透露国家卫生健康委已开始部署序贯加强免疫接很多小伙伴在问“序贯加强免疫接种”是什么？是要再打第四针？谁要打？怎么打？一般针对常规的容易对付的病毒或者疾病，单一的疫苗使用就够了，但是对于一些变异性很强又很难对付的病毒，经常是采用序贯免疫的方式。主要是两个目的：一是不同疫苗之间可以优势互补，另外个人体质不一样，可能对某一类疫苗的副作用多一些，这样换一个疫苗，可以规避副反应。
