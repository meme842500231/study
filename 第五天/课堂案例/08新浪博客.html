<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.box {
				width: 238px;
				/* background: pink; */
				height: 212px;
				margin: 100px auto 0;
				border: 1px solid #d9e0ee;
				border-top: 3px solid #FF8500;
			}

			.box h3 {
				border-bottom: 1px solid #d9e0ee;
				height: 35px;
				line-height: 35px;
				padding-left: 12px;

			}

			.box h3 a {
				font-size: 16px;
				font-family: "";
				color: #000;
				text-decoration: none;
			}

			.box h3 a:hover {
				color: #FF8400;
			}

			.box .banner {
				width: 180px;
				height: 108px;
				background: pink;
				margin: 7px auto 0;
			}

			.box .banner a {
				display: block;
				height: 108px;
				background: yellow;
				text-decoration: none;
			}

			.box .banner a span {
				display: block;
				height: 21px;
				background: #000000;
				text-align: center;
				font-size: 14px;
				color: #CDCDCB;
			}

			.box .banner a img {
				display: block;
			}

			.box .banner a:hover span {
				color: #FF8500;
			}

			.box .oue {
				margin-top: 10px;
			}

			.box .oue li {
				/* border: 1px solid ; */
				line-height: 24px;
				background: url(dian.png) no-repeat 9px center;

			}

			.box .oue li a {
				font-size: 12px;
				color: #666;
				text-decoration: none;
				margin-left: 19px;

			}
			.box .oue li a:hover{
				color: #FF8500;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h3><a href="##">图片博客</a></h3>
			<div class="banner">
				<a href="##"><img src="banner.jpg" />
					<span>八月的青春湖让人沉醉</span>
				</a>
			</div>
			<ul class="oue">
				<li><a href="https://www.baidu.com/">高考15分爸爸教女儿学数学</a></li>
				<li><a href="https://www.baidu.com/">优秀的应届毕业生都去了什么行业</a></li>
			</ul>
		</div>
	</body>
</html>
