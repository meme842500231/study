<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				position: relative;
				width: 100%;
				height: 1000px;
				background: skyblue;
			}

			.box {
				width: 100px;
				height: 100px;
				background-color: #fff;
				border-radius: 50%;
				position: absolute;
				left: 100px;
				top: 100px;
			}

			.box::before {
				content: "";
				width: 100%;
				height: 100%;
				background-color: #fff;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
				animation: sun 1.5s linear infinite;
			}

			.seal {
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 235px;
				background: url(./1.png) no-repeat center 0;
				opacity: 0.8;
				animation:sea 1s infinite alternate s;
			}

			.sea2 {
				width: 100%;
				height: 211px;
				background: url(./2.png) no-repeat center 0;
				position: absolute;
				left: 0;
				bottom: 0;
				opacity: 0.9;
				animation:sea 1s infinite alternate;
			}

			@keyframes sun {
				from {
					transform: scale(1);
					opacity: 1;
				}

				to {
					transform: scale(1.5);
					opacity: 0;
				}
			}

			@keyframes sea {
				from {bottom: 0;}

				to {bottom:-30px;}
			}

			.box::before {
				content: "";
				width: 100%;
				height: 100%;
				background-color: #fff;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
				animation: sun 1.5s linear infinite;
			}

			.box::after {
				content: "";
				width: 100%;
				height: 100%;
				background-color: #fff;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
				animation: sun 1.5s linear infinite 500ms;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="seal"></div>
		<div class="sea2"></div>
	</body>
</html>
