<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				background: #333;
				padding: 10px 0 0 10px;
			}
			.box ul li {
				float: left;
				width: 25%;
				height: 200px;
				box-sizing: border-box;
				border-right: 10px solid transparent;
				
			}
			.box ul li a{
				display: block;
				height: 200px;
				background:url(img/1.jpg) no-repeat center 0;
				
			}
			.box ul li:nth-of-type(2) a{
					background:url(img/2.jpg) center 0;
			}
			.box ul li:nth-of-type(3) a{
					background:url(img/3.jpg) center 0;
			}
			.box ul li:nth-of-type(4) a{
					background:url(img/4.jpg) center 0;
			}
			@media (min-width:768px) and (max-width:1500px) {
				.box ul li{
					width: 50%;
					margin-bottom: 10px;
				}
				
			}
			@media (max-width:768px){
				.box ul li{
					width: 100%;
					margin-bottom: 10px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><a href="##"></a></li>
				<li><a href="##"></a></li>
				<li><a href="##"></a></li>
				<li><a href="##"></a></li>
			</ul>
		</div>
	</body>
</html>
