<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box{
				height: 600px;
				background-color: #ccc;
			}
			.left{
				width: 200px;
				height: 600px;
				background-color:yellow ;
				float: left;
				margin-left:-100%;
			}
			.right{
				width: 100%;
				height: 600px;
				background-color:green ;
				float: left;
				/* box-sizing: border-box; */
			}
			.content{
				padding-left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="right"><div class="content">右</div></div>
			<div class="left">左</div>
		</div>
	</body>
</html>
