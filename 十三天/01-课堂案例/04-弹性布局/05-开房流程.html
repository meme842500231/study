<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;

			}

			body {
				background: #eee;
			}

			.box {
				width: 90%;
				height: 20px;
				/* background: pink; */
				margin: 200px auto;
				position: relative;


			}

			.box ul {
				display: flex;
				justify-content: space-between;

			}

			.box ul li {
				width: 18px;
				height: 18px;
				border: 2px solid red;
				border-radius: 50%;
				/* flex-direction: row; */
				background-image: radial-gradient(red 50%, #fff 50%);
				position: relative;
			}

			.box::before {
				content: "";
				width: 100%;
				height: 1px;
				background-color: gray;
				position: absolute;
				left: 0;
				top:50%;
			}

			.box ul li span {
				font-size: 12px;
				color: gray;
				position: absolute;
				left: -5px;
				top: -20px;
				width: 70px;
				white-space: nowrap;

			}
		</style>

	</head>
	<body>
		<div class="box">
			<ul>
				<li><span>预约房间</span></li>
				<li><span>办理入住</span></li>
				<li><span>开房进行时开房进行时</span></li>
				<li><span>退房</span></li>

			</ul>
		</div>
	</body>
</html>
