<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="https://www.suning.com/">
			姓名：<input />
			<br>
			
			<label for="txt1">姓名：</label>
			<input type="text" id="txt1" />
			<br>
			<label for="txt2">密码：</label>
			<input type="password" id="txt2" />
			<br>
			性别：
			<input type="radio" name="gender" id="male" /><label for="male">男</label>
			<input type="radio" name="gender" id="female" /><label for="female">女</label>
			<br>
			<br>
			学历：
			<input type="radio" name="edu" />本科
			<input type="radio" name="edu" />专科
			<input type="radio" name="edu"checked />高中
			<br>
			<br>
			您的国籍是：
			<select>
			<option>中国</option>
			<option>日本</option>
			<option>美国</option>
			<option>泰国</option>
			<option>加拿大</option>
			</select>
			<select>
				<optgroup label="亚洲">
				<option>中国</option>
				<option>日本</option>
				<option>美国</option>
				<option>泰国</option>
				<option>加拿大</option>
				</optgroup>
			</select>
			<br>
			<br>
			您的兴趣爱好是：
			<br>
			<input type="checkbox">抽烟
			<input type="checkbox">喝酒
			<input type="checkbox">打游戏
			<br>
			<br>
			公司简介：
			<br>
			<textarea></textarea>
			<br>
			<br>
			<input type="button" value="提交"/>
			<input type="submit" value="提交"/>
			<input type="reset" value="重置"/>
		</form>
		
	</body>
</html>
