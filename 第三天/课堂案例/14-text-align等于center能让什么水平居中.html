<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			 text-align:center能让什么水平居中: 能让标签中的文本,行内元素,行内块元素水平居中 
			 
			 如果希望文本,行内元素,行内块元素水平居中,要给它们的父元素设置text-align:center
			 */
			h1 {
				background: pink;
				text-align: center;
			}

			.box {
				width: 800px;
				height: 500px;
				background: yellow;
				text-align: center;
			}
			span{
				color:red;
			}
			.one{
				width: 100px;
				height: 100px;
				background: blue;
			}
			i{
				font-size: 50px;
				background: yellowgreen;
				text-align: center;
			}
			/* body{
				text-align: center;
			} */
			.box2{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>标题</h1>
		<div class="box">
			我<span>是</span>
			<b>box</b>
			<img src="liuzhiyuan.jpg"  width="50">
			<div class="one"></div>
		</div>
		
		<div class="box2">
			<i>倾斜</i>
		</div>
	</body>
</html>
