<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#areaDiv {
				width: 400px;
				height: 200px;
				border: 2px solid black;
			}

			#showMsg {
				margin-top: 50px;
				width: 400px;
				height: 100px;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
	<body>
		<div id="areaDiv"></div>
		<div id="showMsg"></div>
		<script>
			let areaDiv = document.getElementById('areaDiv')
			let showMsg = document.getElementById('showMsg')
			areaDiv.onmousemove = function(event) {
				let x = event.clientX
				let y = event.clientY
				showMsg.innerHTML = 'x = ' + x + '  &nbsp;&nbsp;, y = ' + y
				console.log('x = ' + x + '   , y = ' + y)
			}
		</script>
	</body>
</html>
