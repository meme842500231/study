<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1 {
				width: 100px;
				height: 100px;
				background-color: orangered;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<script>
			var box1 = document.getElementById('box1')
			document.addEventListener("keydown", function(event) {
				event.preventDefault()
				switch (event.key) {
					case 'ArrowUp':
					case 'Up':
						box1.style.top = box1.offsetTop - 10 + "px"
						console.log('↑')
						break;
					case 'ArrowDown':
					case 'Down':
						box1.style.top = box1.offsetTop + 10 + "px"
						console.log('↓')
						break;
					case 'ArrowLeft':
					case 'Left':
						box1.style.left = box1.offsetLeft - 10 + "px"
						console.log('←')
						break;
					case 'ArrowRight':
					case 'Right':
						box1.style.left = box1.offsetLeft + 10 + "px"
						console.log('→')
						break;
				}
			})
		</script>
	</body>
</html>
</html>
