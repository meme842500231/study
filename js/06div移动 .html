<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				height: 5000px;
			}
			#box1 {
				width: 200px;
				height: 200px;
				background-color: aquamarine;
				position: absolute;
			}

		</style>
	</head>
	<body>
	<body>
		<div id="box1"></div>
		<script>
			let box1=document.getElementById('box1')
			document.onmousemove=function(event){
				// let x=event.clientX
				// let y=event.clientY
				let x=event.pageX
				let y=event.pageY
				box1.style.left=x+'px'
				box1.style.top=y+'px'
				
			}
		</script>
	</body>
</html>
