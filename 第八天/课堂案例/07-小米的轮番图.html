			.box {

				position: relative;
			}

			img {
				display: block;
				width: 1226px;

			}

			.box .three {
				/* visibility: hidden; */

			.box .leftnav {

				left: 0;

			}

			.box span {

				font-size: 30px;
				cursor: pointer;
			}

			.box .right-btn {

			}
			.box ol {
				position: absolute;
				right: 34px;
				bottom: 30px;
			}
			.box ol li{
				float: left;
				width: 6px;
				height: 6px;
				border: 2px solid #fff;
				border-color: hsla(0,0%,100%,.3);
				background-color: rgba(0,0,0,4);
				border-radius: 50%;
				margin-left: 8px;
			}
			.box ol .current{
				background: #FFFFFF;
				background-clip: content-box;
			}
			.box ol li:hover{
				background: #FFFFFF;
				background-clip: content-box;
			}
		</style>
	</head>
