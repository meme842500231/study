<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.box {
				width: 300px;
				height: 300px;
				background-color: pink;
				position: relative;
				left:90px;
				top: 380px;
				z-index: 1;
			}

			.box>span {
				width: 100px;
				height: 100px;
				background-color: plum;
				position: absolute;
				left: 0;
				top: 0px;
				z-index: 100;
			}

			.box2 {
				width: 300px;
				height: 300px;
				background-color: brown;
				position: relative;
				left: 0;
				top: 0;
				z-index: 0;
			}

			.box2>span {
				width: 100px;
				height: 100px;
				background-color: slateblue;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>1</span>
		</div>
		<div class="box2">
			<span>2</span>
		</div>
	</body>
</html>
