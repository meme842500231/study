<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 300px;
				height: 300px;
				border-radius: 50%;
				margin: 100px auto;
				position: relative;
			}

			.box img:nth-of-type(1) {
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
				transition:  all 1s;
				
			}
			.box img:nth-of-type(2) {
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
				transition:  all .5s;
				transform-origin: bottom;	
			}
			.box:hover img:nth-of-type(1){
				transform: rotate(360deg);
				
			}
			.box:hover img:nth-of-type(2){
				transform: rotateX(-180deg);
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="./img/musicb.jpg">
		<img src="./img/musict.jpg"></div>
		<audio src="../../../第十天/music/Lana%20Del%20Rey%20-%20Summertime%20Sadness.mp3"  controls="controls">
		</audio>
	</body>
</html>
