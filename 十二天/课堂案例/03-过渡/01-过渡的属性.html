<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 1200px;
				height: 600px;
				border: 1px solid #000;

			}

			.box p:nth-of-type(1) {
				width: 200px;
				height: 200px;
				background-color: red;
				transition-timing-function: ease-in;
				transition-delay: .5s;
			/* 	过渡：元素中的属性值，在单位时间内，从一个值逐渐到达另外一个值，这个过程就是过渡。
				需要过渡的单属性：
				transition-property: width,height ,background-color;,opacity;
				过渡的时间：   单位  秒s 毫秒ms 1秒=1000毫秒
				transition-duration:1s;
				过渡的方式： */
				
			}
			.box p:nth-of-type(2) {
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				transition-property:width,height,background-color ;
				transition-duration:3s;
				transition-timing-function: ease-out;
				transition:all 3s ease-in .5s; 
				
			}
			.box:hover p{
					width: 1200px;
					height: 600px;
					background-color:black;
					/* opacity: 0; */
					
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p></p>
			<p></p>
		</div>
	</body>
</html>
