<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		<link rel="stylesheet" type="text/css" href="./styles/reset.css" />
		<script src="scripts/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div class="head">
				<i>&lt;</i>
				<span>支付</span>
				<span class="empty"></span>
			</div>
			<div class="mat"></div>
			<div class="body">
				<div class="peg">
					<img src="./imgs/图层%202@2x.png">
					<div class="title">
						<div class="name">
							<span>某某某</span>
							<span>默认</span>
						</div>
						<div class="address">
							<div class="number">13033377899</div>
							<div class="add">安徽省-合肥市-庐阳区某某某街道阜阳北路与北城大道交口创智天地</div>
						</div>
						<div class="btn">
							<img src="imgs/修改@2x.png">
							<span>修改</span>
						</div>
					</div>
				</div>
				<div class="item">
					<h3>选择付款方式</h3>
					<div class="content">
						<img src="imgs/支付宝@2x.png">
						<div class="decription">
							<h2>支付宝</h2>
							<p>快捷安全，支持银行卡支付</p>
						</div>
						<img src="imgs/对勾@2x.png">
					</div>
					<div class="empty"></div>
					<div class="content">
						<img src="./imgs/椭圆%207%20拷贝%204@2x.png">
						<div class="decription">
							<h2>余额</h2>
							<p>当余额不足时，自动使用支付宝补足</p>
						</div>
						<img src="./imgs/椭圆%208%20拷贝@2x.png">
					</div>
				</div>
				<div class="bottombar">
					<h2>订单信息</h2>
					<div class="xinxi">
						<div class="empty"></div>
						<p>由xxxxxx发出</p>
					</div>
					<div class="content2">
						<img src="./imgs/支付手机.jpg">
						<div class="decription">
							<h2>蜻蜓F1刷脸支付</h2>
							<p>默认</p>
							<p>￥2688.00</p>
						</div>
						<div class="confont">
							<div class="square">
								<div class="square1">-</div>
								<div class="cont">1</div>
								<div class="square2">+</div>
							</div>
						</div>
					</div>
					<div class="fix">
						<h2>配送方式</h2>
						<p>免邮</p>
					</div>
					<div class="ming">
						<div class="list">
							<h2>买家留言</h2>
							<p>选填</p>
						</div>
						<div class="list2"></div>
						<div class="list3">
							<p>小计: </p>
							<h3>￥2688</h3>
						</div>
					</div>
				</div>
				<div class="footer">
					<span>实付金额：</span>
					<span>￥2688</span>
					<span>提交订单</span>
				</div>
			</div>
	</body>
</html>
