<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.item {
				width: 701px;
				height: 222px;
				background-color: #DDFAED;
				border-radius: 16px;
				border: 1px solid #F5F5F5;
				box-shadow: 0px 7px 11px 1px rgba(2, 191, 111, 0.3);
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin: 100px auto;
				padding: 0 41px;
				box-sizing: border-box;
			}
			.item .left{
				display: flex;
				align-items: center;
			}
			.item .left>img{
				margin-right: 31px;
				width: 80px;
				height: 80px;
			}
			.item .left>span{
				font-size: 32px;
				font-family: PingFang;
				font-weight: bold;
				color: #333333;
			}
			.item .right{
				width: 52px;
				height: 52px;
			}
		</style>
	</head>
	<body>
		<div class="item">
			<div class="left">
				<img src="./img/price.png">
				<span>198套餐</span>
			</div>
			<img class="right" src="./img/right-arrow.png">
		</div>
	</body>
</html>
